name: Execute Java sample testcases with Maven and publist report in github pages

on:
  push:
    branches: [ "main" ]
  repository_dispatch:
    types: [on-push]

permissions:
      pages: write
      id-token: write

jobs:
  java-test-runner:
    # This will spinup ubuntu based VM instance
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Store docker image cache
      uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true 
        
    - name: Start selenoid server
      uses: n-ton4/selenoid-github-action@master
      id: start-selenoid
      continue-on-error: false
      with:
          version: 1.10.1
          args: -limit 10
          browsers: chrome
          last-versions: 1
      
    - name: Restore Maven Cache
      uses: skjolber/maven-cache-github-action@v1
      continue-on-error: true
      with:
        step: restore
  
    - name: Build with Maven
      run: |
         mvn clean test
         
    - name: Save Maven cache
      uses: skjolber/maven-cache-github-action@v1
      continue-on-error: true
      with:
       step: save
   
    - name: Add Artifact to publish
      run: |
       cd src/test/resources/cucumber-reports/.
       
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
       name: Cucumber Reports
       path: src/test/resources/cucumber-reports/
       
  deploy:
   runs-on: ubuntu-latest
   needs: java-test-runner
   environment:
         name: github-pages
         url: ${{steps.deployment.outputs.page_url}}
         
   steps:
         - name: Download Artifact
         - uses: actions/download-artifact@main
           with:
            name: Cucumber Reports
            path: .
            
         - name: Configure Pages
         - uses: actions/configure-pages@v1
         
         - name: Upload Artifact in Pages
         - uses: actions/upload-pages-artifact@v1
           with:
            path: .
            
         - id: deployment
       
           uses: actions/deploy-pages@main
